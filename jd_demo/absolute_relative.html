<html>

<head>
    <title>相对定位和绝对定位的基本应用</title>
    <style type="text/css">
        .wrap {
            width: 600px;
            height: 100px;
            background-color: aquamarine;
            margin: 0 auto;
            position: relative;
        }
        .dv{
            width: 80px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
        .xy1{left: 0px;}
        .xy2{left:520px;}

    </style>
</head>


<body>
    <div class="wrap">
        <div class="dv xy1"></div>
        <div class="dv xy2"></div>
    </div>
</body>

</html>
